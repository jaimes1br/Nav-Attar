<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--Nuestro CSS-->
    <link rel="stylesheet" href="../css/main.css">
    <!-- Icono Nav-Attar -->
    <link rel="icon" type="image/png" href="../img/logos/gatoLogo.png">
    <!--Font Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;700;900&display=swap" rel="stylesheet">    
    <title>Nav-Attar</title>
</head>
<body>
    
    <header id="myHeadpage"></header> 


    <div class="container noAnimacion">
      <div class="row procesoPersonalizado">
        <div class="col">
          <img src="./../img/procesoPersonalizado/1lista.png" alt="...">
          <img src="./../img/procesoPersonalizado/2mensaje.png" alt="...">
          <img src="./../img/procesoPersonalizado/3pago.png" alt="...">
          <img src="./../img/procesoPersonalizado/4caja.png" alt="...">
        </div>
      </div>
    </div>

   
    <div class="container sinAnimacion formulario"> 
        
        <div class="formularioTexto formularioTextoPersonalizado">
            <div class="divLogo text-center">
                <img src="./../img/logos/gatoLogo.png" alt="..." >
            </div><!--logo-->

            
            <div class="datosPersonalizado">
                <div class="datosPersonalizado_linea">&nbsp;</div>
                <p>Datos Personales</p>
                <div class=" datosPersonalizado_linea datosPersonalizado_linea-der">&nbsp;</div>
            </div><!--datosPersonales-->

            <form method="post" id="formPersonalizado" enctype="text/plain">
                
                <div class="form-row">
                    <div class="col">
                        <label for="nombre">Nombre</label>    
                        <input type="text" id="nombre" class="form-control" placeholder="Leonora" >
                    </div><!--nombre-->
                    <div class="col">
                        <label for="nombre">Teléfono</label> 
                        <input type="tel" id="tel" class="form-control" placeholder="XX-XX-XX-XX-XX">
                    </div><!--celular-->
                </div><!--formRow-->

                  <div class="form-group sepPersonalizado">
                    <label for="correo ">Correo electrónico</label>
                    <input type="email" id="correo" class="form-control" id="correo" placeholder="name@example.com">
                </div><!--correo-->
                
                <div class="datosPersonalizado">
                    <div class="datosPersonalizado_linea">&nbsp;</div>
                    <p>Datos Producto</p>
                    <div class=" datosPersonalizado_linea datosPersonalizado_linea-der">&nbsp;</div>
                </div><!--datosProducto-->
    
                <div class="form-row">
                    <div class="col divPerosonalizadoSelect">
                        <label for="tam">Tamaño</label>    
                        <select class="custom-select divSeleccionPersonalizado selectPersonalizado " id="tam" >
                            <option selected>Tamaño</option>
                            <option value="15">15 [cm]</option>
                            <option value="18">18 [cm]</option>
                            <option value="20">20 [cm]</option>
                            <option value="25">25 [cm]</option>
                            <option value="30">30 [cm]</option>
                        </select>
                    </div><!--tam-->
                    <div class="col divPerosonalizadoSelect">
                        <label for="tam">Artesan@</label>    
                        <select class="custom-select selectPersonalizado " id="artesanos" >
                            <option selected>Selecciona</option>
                            <option value="Fabi">Fabi</option>
                        </select>
                    </div>
                  </div><!--formRow-->
                  
                                  <div class="form-group formularioTexto_men sepPersonalizado">
                                      <label for="mensaje">Comentarios adicionales</label>
                                      <input type="text" class="form-control textoPersonalizadoImg " id="mensaje" placeholder="¡Hola!">
                                  </div><!--comentariosAdicionales-->
                <div class="form-group sepPersonalizado">  
                  <div class="row divPersonalizadoImagen">
                    <div class="col divPerosonalizadoSelect ">
                      <label for="tam">Imagen</label>
                      <button id="upload_widget" class="btn btn-lg" disabled>Subir foto</button>
                    </div>
                    <div class="col">
                      <img class="imgPersonaizado sepPersonalizado" src="" alt="No se seleccionó imagen" id="product_img">
                    </div>
                  </div>
                </div>
             
                <button type="submit" class="btnEnviarPersonalizado sepPersonalizado" data-toggle="modal" data-target="#alertPersonalizado" id="enviarPersonalizdo">Validar Información</button>
            </form><!--FORMULARIO-->
  </div><!--divTexto-->
</div>
    <!--MODALES ALERTA-->

  <div class="modal fade" id="alertPersonalizado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="border-radius: 10px;" >
          <div class="modal-header" style="border-radius: 10px 10px 0px 0px;" >
            <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
            <button type="button" class="close equisContacNav " data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" >&times;</span>
            </button>
          </div>
          <div class="modal-body" id="alerta">
            
          </div>   
        </div>
      </div>
  </div>

    
  
  
  
  
  
  
  
    <footer id="footerModPag"></footer>

    
    <script src="./../js/navPag.js"></script>
    <script src="./../js/footerPag.js"></script>
    <script src="./../js/personalizadoVal.js"></script>

    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script> <!--cloud-->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
